<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row" style=" text-align: center;">
            <div class="col-12">
                <label for="cars">Choose a city</label>
                <select name="cars" id="cars">
                    <option value="Berlin">Berlin</option>
                    <option value="London">London</option>
                    <option value="AddisAbaba">Addis Ababa</option>
                    <option value="Paris">Paris</option>
                </select>
                <button id="citySubmit" onclick="citySelector()">GO</button>
                <br><br>
                
            </div>
        </div>
        <div class="row" style=" text-align: center;">
            <div class="col-6" style="padding: 10%;">
                <h1 id="temprature">20 C</h1>
                <h3 id="city">Addis Ababa, Ethiopia</h3>
            </div>
            <div class="col-6" style="padding: 5%;">
                <div class="row">
                    <div class="col-6">
                        <p id="weather">9.5</p>
                        <h3>weather</h3>
                    </div>
                    <div class="col-6">
                        <p id="windspeed">9.5</p>
                        <h3>windspeed</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p id="humidity">9.5</p>
                        <h3>humidity</h3>
                    </div>
                    <div class="col-6">
                        <p id="precipitation">9.5</p>
                        <h3>precipitation</h3>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row" style=" text-align: center;">
            <div class="row" >
                <div class="col-2 day"  id="day1" style="text-align: center;">
                    <h5>tomorrow</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
                <div class="col-2 day" id="day2" style="text-align: center;">
                    <h5>wednesday</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
                <div class="col-2 day" id="day3" style=" text-align: center;">
                    <h5>thursday</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
                <div class="col-2 day" id="day4" style=" text-align: center;">
                    <h5>friday</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
                <div class="col-2 day" id="day5" style="text-align: center;">
                    <h5>saturday</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
                <div class="col-2 day" id="day6" style="text-align: center;">
                    <h5>sunday</h5>
                    <p>weather</p>
                    <p>min</p>
                    <p>max</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

    </div>

</html>
